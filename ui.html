<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">

<main class="plugin-container">
  <h3 class="">Colgen</h3>
  <div class="form">
    <label for="hsl" class="section-title">Base color</label>
    <div class="hsl-selector">
      <input id="HValue" class="input__field" type="text" placeholder="h">
      <input id="SValue" class="input__field" type="text" placeholder="s">
      <input id="LValue" class="input__field" type="text" placeholder="l">
    </div>
    <label for="step" class="section-title">Step</label>
    <input id="step" class="input__field" type="text" placeholder="0">
    <label for="noElements" class="section-title"># elements</label>
    <input id="noElements" class="input__field" type="text" placeholder="0">
  </div>
  <button 
    onclick="onGenerateClick()"
    class="button button--primary w-full"
  >
    Generate colors
  </button>
</main>

<script>

const $ = (id) => document.getElementById(id).value

const getHSLValues = () => ({
    h: $("HValue"),
    s: $("SValue"),
    l: $("LValue")
  })

const onGenerateClick = () => {
  const hslValue = getHSLValues()
  const step = $("step")
  const noElements = $("noElements")
  console.log(hslValue, step, noElements)
}

</script>

<style>
  .plugin-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 12px 1rem;
  }

  h3 {
    margin: 0;
  }

  .hsl-selector {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 4px;
  }

  .form {
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-row: repeat(3, 1fr);
    gap: 4px;
  }

  .button {
    justify-content: center;
  }

  input {
    width: 100%;
  }
</style>
